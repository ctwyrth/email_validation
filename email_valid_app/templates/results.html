<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submitted Emails</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container">
        <div class="col-8 mt-4 mx-auto">
            <div class="row bg-success mb-3 w-75 mx-auto p-2">
                <span class="text-white">{{ new.email }} is a VALID email address! Thank you.</span>
            </div>
            <h1 class="display-5 mb-2">Validated Email List:</h1>
            <table class="table">
                <thead class="table-secondary">
                    <tr>
                        <th>Email:</th>
                        <th>Created On:</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails: %}
                    <tr>
                        <td>{{ email.email }}</td>
                        <td>{{ email.created_at.strftime('%B %-m, %Y') }}</td>
                        <td><a href="/delete/{{ email.id }}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="row justify-content-center">
                <button class="col-4 btn btn-sm btn-info" onclick="go_home()">Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
